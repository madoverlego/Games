            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Style for lives display */
        .life {
            position: relative;
            display: inline-block;
            margin: 0 2px; /* Reduced margin */
            font-size: 1.5rem; /* Smaller size */
        }

        .life .skull {

        }

        .life .red-x {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ef4444; /* red-500 */
            font-size: 1.8rem; /* Adjusted size of X */

            function showFeedbackMessage(message, isCorrect) {
                guessFeedbackMessage.innerHTML = message; // Use innerHTML to allow potential future styling
                // Apply color based on correctness
                if (isCorrect) {
                    guessFeedbackMessage.className = 'mt-4 text-md sm:text-lg font-medium min-h-[1.5em] text-green-400'; // Correct guess color
                } else {
                    guessFeedbackMessage.className = 'mt-4 text-md sm:text-lg font-medium min-h-[1.5em] text-red-400'; // Incorrect guess color
                }
            }

            // Function to clear the feedback message
            function clearFeedbackMessage() {
                guessFeedbackMessage.textContent = '';
                guessFeedbackMessage.className = 'mt-4 text-md sm:text-lg font-medium min-h-[1.5em] text-gray-400'; // Reset to default color
            }

            // Function to load a new, unique prompt
            function loadNewPrompt() {
                let randomIndex;
                let newPrompt;
                // Ensure the new prompt hasn't been shown recently
                if (previousPrompts.length >= promptsWithAnswers.length) {
                    previousPrompts = []; // Reset if all prompts have been shown
                }
                do {
                    randomIndex = Math.floor(Math.random() * promptsWithAnswers.length);
                    newPrompt = promptsWithAnswers[randomIndex];
                } while (previousPrompts.includes(newPrompt.headline));

                currentPrompt = newPrompt;
                headlineElement.textContent = currentPrompt.headline;
                clearFeedbackMessage(); // Clear feedback message for new prompt
                guessInput.value = ''; // Clear input
                guessInput.focus(); // Focus on input for usability
                submitButton.disabled = false; // Enable submit button
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed'); // Re-enable button style

                // Add the new prompt to the list of shown prompts
                previousPrompts.push(currentPrompt.headline);
                // Limit the history size (e.g., remember the last 20 prompts)
                if (previousPrompts.length > 20) {
                    previousPrompts.shift(); // Remove the oldest prompt from history
                }
            }

            // Function to check for plural forms (kept for robustness, though not strictly needed for showing answer)
            function isPluralMatch(guess, answers) {
                const lowerGuess = guess.toLowerCase();
                for (const answer of answers) {
                    const lowerAnswer = answer.toLowerCase();
                    // Check exact match
                    if (lowerGuess === lowerAnswer) {
                        return true;
                    }
                    // Simple plural check: add 's' to the singular form
                    if (lowerAnswer.endsWith('s') && lowerGuess === lowerAnswer.slice(0, -1)) {
                         return true;
                    }
                     if (lowerGuess === lowerAnswer + 's') {
                         return true;
                    }
                }
                return false;
            }


            // Function to handle the guess submission
            function handleGuess() {
                // Only process if a prompt is loaded
                if (currentPrompt) {
                    const guess = guessInput.value.trim().toLowerCase();
                    // Don't process empty guesses
                    if (!guess) {
                        showFeedbackMessage('Please enter a guess.', false); // Provide feedback for empty guess
                        return; // Exit the function
                    }

                    const correctAnswers = currentPrompt.answers.map(answer => answer.toLowerCase());

                    if (correctAnswers.includes(guess)) {
                        // Correct Guess
                        correctStreak++;
                        showFeedbackMessage('Correct!', true);
                        updateStreak();
                        // Delay loading the next prompt slightly to allow feedback to be seen
                        setTimeout(loadNewPrompt, 1000); // Load new prompt after 1 second

                    } else {
                        // Incorrect Guess
                        lives--;
                        updateLivesDisplay();
                        correctStreak = 0; // Reset streak on incorrect guess
                        updateStreak(); // Update streak display immediately

                        let feedbackMessage = 'Incorrect.';
                        // Show the correct answer(s)
                        if (currentPrompt.answers.length === 1) {
                            feedbackMessage += ` The answer was: ${currentPrompt.answers[0]}.`;
                        } else {
                            feedbackMessage += ` Possible answers were: ${currentPrompt.answers.join(', ')}.`;
                        }
                        showFeedbackMessage(feedbackMessage, false);

                        if (lives <= 0) {
                            endGame();
                        } else {
                             // Delay loading the next prompt slightly
                             setTimeout(loadNewPrompt, 2000); // Load new prompt after 2 seconds
                        }
                    }
                }
            }

            // Function to end the game
            function endGame() {
                headlineElement.textContent = 'Game Over!';
                guessInput.disabled = true;
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed'); // Disable button style
                guessFeedbackMessage.textContent = `You lost all your lives. Your final streak was ${correctStreak}.`;
                guessFeedbackMessage.style.color = '#f87171'; // Red
            }

            // Event listener for the submit button
            submitButton.addEventListener('click', handleGuess);

            // Event listener for pressing Enter in the input field
            guessInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleGuess();
                }
            });

            // Initial setup
            loadNewPrompt(); // Load the first prompt
            updateStreak(); // Initialize streak display
            updateLivesDisplay(); // Initialize lives display
        });
    </script>
